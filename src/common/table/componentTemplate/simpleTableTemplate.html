

<div class="main-fab">
    <md-button   class="md-fab md-accent" ng-click="$ctrl.addNewElement($event)">+</md-button>
</div>

<table md-colresize="md-colresize mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" class="md-table">
    <tr class="md-table-headers-row">
        <th class="md-table-header"  ng-repeat="header in $ctrl.headers">
            {{header.name}}
        </th>
    </tr>
    <tbody>
        <tr ng-repeat="c in $ctrl.content" class="md-table-content-row">
            <td ng-repeat="h in $ctrl.headers" ng-if="h.field != 'action' " class="md-table-content"
                ng-init=" f = (h.field.indexOf('date') > 0) ? $filter('date')(c[h.field]) : c[h.field] ">
                {{f}}
            </td>

            <td ng-repeat="h in $ctrl.headers"  ng-if="h.field == 'action'" class="md-table-content" >
                <md-button  class="md-primary md-raised edgePadding" ng-click="$ctrl.modifyElement(c,$event)">
                    edit
                </md-button>
                <md-button  class="md-primary md-raised edgePadding" ng-click="$ctrl.openOffscreenConfirm(c,$event)">
                    delete
                </md-button>
            </td>
        </tr>
    </tbody>
</table>
<style>
    .main-fab {
        position:absolute;
        z-index:20;
        font-size:30px;
        top:80px;
        left:380px;
        transform:scale(.88,.88);
    }
</style>
