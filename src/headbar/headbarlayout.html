<!--http://blog.sodhanalibrary.com/2015/07/header-design-with-angularjs-material-ui.html#.V_O9uZOLQ8Y-->
<!--http://blog.sodhanalibrary.com/2015/07/side-navigation-panel-design-using.html#.V_vtk5N95cA-->


<div class="header" >

    <md-sidenav class="md-sidenav-left"
                md-component-id="left" md-disable-backdrop="" md-whiteframe="4" flex="20">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <h2>
                    <span>Side Panel</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
                    <md-tooltip>Close Side Panel</md-tooltip>
                    <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout-padding="">
            <md-list>
                <md-subheader class="md-no-sticky">Employee management</md-subheader>
                <md-list-item>
                    <md-icon class="md-default-theme" class="material-icons">&#xE0C9;</md-icon>
                    <p> <a ui-sref="root.userall">User list</a></p>
                </md-list-item>
                <md-list-item>
                    <md-icon class="md-default-theme" class="material-icons">&#xE878;</md-icon>
                    <p>Events</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-subheader class="md-no-sticky">Compte Rendu d'Activite</md-subheader>
                <md-list-item>
                    <md-icon class="md-default-theme" class="material-icons">&#xE7F9;</md-icon>
                    <p> <a ui-sref="root.cralist">CRA Management</a></p>
                </md-list-item>
                <md-list-item>
                    <md-icon class="md-default-theme" class="material-icons">&#xE1BC;</md-icon>
                    <p>Congé</p>
                </md-list-item>
                <md-subheader class="md-no-sticky">Paramétrage</md-subheader>
                <md-list-item>
                    <md-icon class="md-default-theme" class="material-icons">&#xE1BC;</md-icon>
                    <p><a ui-sref="root.cralist">Activité</a></p>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>


    <md-toolbar >
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
                <md-tooltip>Side Panel</md-tooltip>
                <md-icon class="md-default-theme" class="material-icons">&#xE5D2;</md-icon>
            </md-button>
            <h2>
                <span>Heading</span>
            </h2>

            <span flex></span>
            <md-button class="md-icon-button" aria-label="User">
                <md-tooltip>User</md-tooltip>
                <i class="material-icons md-24" >account_box</i>
            </md-button>

            <md-button class="md-icon-button" aria-label="User">
                <md-tooltip>Help</md-tooltip>
                <i class="material-icons">help</i>
            </md-button>
        </div>
    </md-toolbar>

</div>
